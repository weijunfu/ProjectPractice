<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
</head>
<body>
	<div class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
				<div class="layui-form-mid" th:text="${customer?.realName}"></div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<div class="layui-form-mid" th:text="${customer?.sex}"></div>
			</div>
		</div>
<!--		<div class="layui-form-item">-->
<!--			<label class="layui-form-label">年龄</label>-->
<!--			<div class="layui-input-block">-->
<!--				<div class="layui-form-mid" th:text="${customer?.age}"></div>-->
<!--			</div>-->
<!--		</div>-->
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<div class="layui-form-mid" th:text="${customer?.email}"></div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<div class="layui-form-mid" th:text="${customer?.phone}"></div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">地址</label>
			<div class="layui-input-block">
				<div class="layui-form-mid" th:text="${customer?.address}"></div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">创建时间</label>
			<div class="layui-form-mid" th:text="${#temporals.format(customer?.createTime, 'yyyy-MM-dd')}"></div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="button" class="layui-btn layui-btn-primary" onclick="layer.close(layer.index)">关闭</button>
			</div>
		</div>
	</div>
</body>
</html>
