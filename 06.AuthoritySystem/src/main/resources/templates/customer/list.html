<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
</head>
<body>

	<div class="layui-form-item">

		<div class="layui-inline">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-inline" style="width: 150px;">
				<input type="text" id="realName" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-inline" style="width: 150px;">
				<input type="text" id="phone" autocomplete="off"
					class="layui-input">
			</div>
		</div>

		<div class="layui-inline">
			<div class="layui-input-inline">
				<button class="layui-btn" onclick="query()">查询</button>
			</div>
		</div>

	</div>


	<button class="layui-btn" onclick="to_add()">增加</button>

	<!-- 表格 -->
	<table id="customerList" lay-filter="test"></table>

	<!-- 工具栏模板	-->
	<script type="text/html" id="barDemo">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm" lay-event="detail">查看</button>
			<button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">编辑</button>
			<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</button>
		</div>
	</script>
	
	<script th:src="@{/webjars/jquery/jquery.js}"></script>
	<script th:src="@{/webjars/layui/layui.js}"></script>
	<script th:src="@{/js/customer/list.js}"></script>


</body>
</html>
