spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mp;DB_CLOSE_DELAY=-1
    username: sa
    password: 123456
    schema: classpath:schema.sql
    data: classpath:data.sql

  h2:
    console:
      enabled: true
      path: /h2-console
    settings:
      web-allow-others: true

mybatis-plus:
  global-config:
    db-config:
      table-prefix: tb_





